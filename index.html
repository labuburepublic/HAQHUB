<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAQ MiniSocial Max+ - Cruise Edition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #111;
      margin: 0;
      padding: 0;
      font-size: 18px;
      font-weight: bold;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .toggle-theme {
      background: white;
      border: none;
      padding: 10px;
      margin: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .post-box {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .post-box input,
    .post-box textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 10px;
    }
    .post-box button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .feed {
      width: 90%;
      max-width: 600px;
      margin: auto;
      margin-top: 10px;
    }
    .feed .post {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.08);
      position: relative;
    }
    .like-btn {
      background: transparent;
      color: #007bff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
    }
    .emoji-bar span {
      font-size: 22px;
      cursor: pointer;
      margin: 0 5px;
    }
    .comment-section {
      margin-top: 10px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .dark-mode {
      background: #1e1e1e;
      color: #f1f1f1;
    }
    .dark-mode .post-box,
    .dark-mode .feed .post {
      background: #333;
      color: #f1f1f1;
    }
  </style>
</head>
<body>
  <header>HAQ MiniSocial Max+ üöÄ</header>
  <div style="text-align:center;">
    <button class="toggle-theme" onclick="toggleTheme()">Toggle Light/Dark Mode</button>
  </div>

  <div class="post-box">
    <input type="text" id="posterName" placeholder="Your Name (Optional)" />
    <textarea id="postInput" rows="4" placeholder="Drop your cruise..."></textarea>
    <div class="emoji-bar">
      <span onclick="addEmoji('üòä')">üòä</span>
      <span onclick="addEmoji('üî•')">üî•</span>
      <span onclick="addEmoji('üíØ')">üíØ</span>
      <span onclick="addEmoji('üòé')">üòé</span>
      <span onclick="addEmoji('üöÄ')">üöÄ</span>
    </div>
    <button onclick="addPost()">Post</button>
  </div>

  <div class="feed" id="postFeed"></div>

  <script>
    let posts = JSON.parse(localStorage.getItem("haq_posts")) || [];

    const pinnedPost = {
      name: "ABDULHAQ ABDUL GANIY",
      text: "ALHAMDULILLAH! This is a dream come true. Big thanks to everyone who supported the HAQ journey. Let‚Äôs keep cruising to the top üöÄüî•",
      time: "Just Now",
      likes: 12453,
      comments: ["Weldone sir!", "You go far!", "Inspired üíØ", "HAQ to the world!"]
    };

    const celebPosts = [
      {
        name: "Davido",
        text: "Cruising with my fans all day üî•",
        time: "1h ago",
        likes: 9981,
        comments: ["30BG forever!", "OBO no go minus!", "Mad post bro!"]
      },
      {
        name: "Tems",
        text: "The vibes never lie üåô",
        time: "2h ago",
        likes: 8742,
        comments: ["Queen energy üëë", "Voice of the world!"]
      },
      {
        name: "Mr Macaroni",
        text: "You are doing well!",
        time: "3h ago",
        likes: 10903,
        comments: ["Freaky freaky!", "Best cruise ever üòÇ"]
      }
    ];

    function renderPosts() {
      const feed = document.getElementById("postFeed");
      feed.innerHTML = "";

      posts.slice().reverse().forEach((post, index) => {
        const postDiv = document.createElement("div");
        postDiv.className = "post";
        postDiv.innerHTML = \`
          <strong>\${post.name || "Anonymous"}</strong> <br>
          \${post.text} <br>
          <small>\${post.time}</small><br>
          <button class="like-btn" onclick="likePost(\${index})">‚ù§Ô∏è Like (\${post.likes})</button>
          <div class="comment-section">
            <input type="text" id="comment-\${index}" placeholder="Write a comment..." onkeydown="handleComment(event, \${index})"/>
            <div id="comments-\${index}">
              \${post.comments.map(comment => \`<div>üí¨ \${comment}</div>\`).join('')}
            </div>
          </div>
        \`;
        feed.appendChild(postDiv);
      });

      const pinned = document.createElement("div");
      pinned.className = "post";
      pinned.innerHTML = \`
        <strong>\${pinnedPost.name}</strong> <br>
        \${pinnedPost.text} <br>
        <small>\${pinnedPost.time}</small><br>
        <button class="like-btn">‚ù§Ô∏è Like (\${pinnedPost.likes})</button>
        <div class="comment-section">
          \${pinnedPost.comments.map(c => \`<div>üí¨ \${c}</div>\`).join('')}
        </div>
      \`;
      feed.appendChild(pinned);

      celebPosts.forEach((celeb) => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = \`
          <strong>\${celeb.name}</strong> <br>
          \${celeb.text} <br>
          <small>\${celeb.time}</small><br>
          <button class="like-btn">‚ù§Ô∏è Like (\${celeb.likes})</button>
          <div class="comment-section">
            \${celeb.comments.map(c => \`<div>üí¨ \${c}</div>\`).join('')}
          </div>
        \`;
        feed.appendChild(div);
      });
    }

    function addPost() {
      const name = document.getElementById('posterName').value.trim();
      const text = document.getElementById('postInput').value.trim();
      if (text === "") return;
      const time = new Date().toLocaleString();
      const newPost = { name, text, time, likes: 0, comments: [] };
      posts.push(newPost);
      localStorage.setItem("haq_posts", JSON.stringify(posts));
      document.getElementById('postInput').value = "";
      renderPosts();
    }

    function addEmoji(emoji) {
      const input = document.getElementById("postInput");
      input.value += emoji;
    }

    function likePost(index) {
      posts[index].likes += 1;
      localStorage.setItem("haq_posts", JSON.stringify(posts));
      renderPosts();
    }

    function handleComment(e, index) {
      if (e.key === "Enter") {
        const commentInput = document.getElementById(\`comment-\${index}\`);
        const commentText = commentInput.value.trim();
        if (commentText !== "") {
          posts[index].comments.push(commentText);
          localStorage.setItem("haq_posts", JSON.stringify(posts));
          commentInput.value = "";
          renderPosts();
        }
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    renderPosts();
  </script>
</body>
</html>
